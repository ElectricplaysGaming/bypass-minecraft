<style>
      body {
         background-color: rgb(105,105,105);
      }
 </style>
<iframe id="toggleme" src="https://google.com" title="Google Classroom" width="100%" height="99%"></iframe>
<button onclick="myFunction()">Click Me</button>
<iframe id="MyIFrame" frameborder="0" width="100%" height="100%" src="https://betterpppoopoo-crack.davidturtle1.repl.co?embed=true"></iframe>

<script>
setInterval(function(){document.getElementById("MyIFrame").contentWindow.focus();},100);
    
function myFunction() {
  var x = document.getElementById("toggleme");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

</script>
