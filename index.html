<img id="togglepic" src="https://drive.google.com/file/d/11BmE3NfU3nW7ccXbxpzgGJws6OHFogmf/view?usp=share_link" alt="alternatetext" width="100%" height="90%">
<iframe id="MyIFrame" frameborder="0" width="100%" height="90%" src="https://betterpppoopoo.moohawk.repl.co/?v=1/?embed=true"></iframe>

<button onclick="myFunction()">Click Me</button>

<script>
setInterval(function(){document.getElementById("MyIFrame").contentWindow.focus();},100);
    
function myFunction() {
  var x = document.getElementById("togglepic");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

</script>
